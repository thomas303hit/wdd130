<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>WDD 130 | HTML Form – User Poll</h1>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Questions</legend>
        <div class="form-item">
          <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
          </select>
        </div>
        <div class="form-item">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
        </div>
        <div class="form-item">
          <label for="places">List the places you have lived:</label>
          <textarea id="places" name="places" rows="4">Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali</textarea>
        </div>
      </fieldset>

      <button type="submit">Submit Poll</button>
    </form>
  </main>
  <footer>
    <p>©2024 | HTML Form – User Poll Activity | Xavier Rodriquez</p>
  </footer>
</body>
</html>
